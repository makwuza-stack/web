      <div class="control">
        <button class="button is-light is-success" type="submit" id="submit-button">Submit</button>

    <button class="button is-warning" onclick="resetWithCode()">Admin Reset</button>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("form");
    const studentNumberField = document.getElementById("studentNumber");
    const messageDiv = document.getElementById("message");
    const submitButton = document.getElementById("submit-button");

    const submittedNumbers = new Set(JSON.parse(localStorage.getItem("submittedNumbers") || "[]"));

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const studentNumber = studentNumberField.value.trim();

      if (submittedNumbers.has(studentNumber)) {
        messageDiv.textContent = "Error: Duplicate student number!";
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "white";
        messageDiv.style.display = "block";
        return;
      }

      messageDiv.textContent = "Submitting...";
      messageDiv.style.display = "block";
      messageDiv.style.backgroundColor = "beige";
      messageDiv.style.color = "black";
      submitButton.disabled = true;
      submitButton.classList.add("is-loading");

      try {
        const formData = new FormData(form);
        const formDataObj = {};
        for (let [key, value] of formData.entries()) {
          formDataObj[key] = value.trim();
        }

        const response = await fetch("https://script.google.com/macros/s/AKfycbzT5I3pgIdTKmZf4UPGKnzXIbWpaOaAt_oewu90K0PLON-ezI8Af11_ZPnrDotwVOPP/exec", {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(formDataObj),
        });

        const result = await response.json();

        if (result.status === "success") {
          messageDiv.textContent = result.message || "Submitted successfully!";
          messageDiv.style.backgroundColor = "#48c78e";
          messageDiv.style.color = "white";
          form.reset();
          submittedNumbers.add(studentNumber);
          localStorage.setItem("submittedNumbers", JSON.stringify([...submittedNumbers]));
        } else {
          throw new Error(result.message || "Submission failed.");
        }
      } catch (err) {
        messageDiv.textContent = "Error: " + err.message;
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "white";
      } finally {
        submitButton.disabled = false;
        submitButton.classList.remove("is-loading");
        setTimeout(() => {
          messageDiv.textContent = "";
          messageDiv.style.display = "none";
        }, 4000);
      }
    });

    function resetWithCode() {
      const code = prompt("Enter admin reset code:");
      const correctCode = "GAKORO2025";
      if (code === correctCode) {
        localStorage.removeItem("submittedNumbers");
        alert("Duplicate entries have been reset.");
      } else if (code !== null) {
        alert("Incorrect code. Access denied.");
      }
    }
  </script>
